<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fbc2eb,#fad0c4);
    position:relative;
}

/* ===== Intro Screen ===== */
#introTimer{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    transition:opacity 1s ease;
    color:white;
    text-align:center;
}

#specialText{
    font-size:28px;
    margin-bottom:30px;
    opacity:0;
    animation:fadeInText 2s forwards;
}

@keyframes fadeInText{
    to{opacity:1;}
}

#countNumber{
    font-size:120px;
    opacity:0;
    animation:pulseCount 1s ease-in-out infinite;
}

@keyframes pulseCount{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Background pattern */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 24 24' fill='%23ffffff20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21s-8-4.534-8-11a4 4 0 018-2 4 4 0 018 2c0 6.466-8 11-8 11z'/%3E%3C/svg%3E");
    background-size:60px;
    opacity:0.4;
    z-index:0;
}

/* Glow circles */
.glow{
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    filter:blur(120px);
    opacity:0.5;
    z-index:0;
}

.glow1{ background:#ff6f91; top:-100px; left:-100px; }
.glow2{ background:#ffb6b9; bottom:-100px; right:-100px; }

/* Floating hearts */
.heart{
    position:absolute;
    animation:floatUp linear infinite;
    z-index:1;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* Card */
.container{
    backdrop-filter:blur(25px);
    background:rgba(255,255,255,0.25);
    border-radius:30px;
    padding:50px;
    width:90%;
    max-width:650px;
    text-align:center;
    color:#8b004f;
    z-index:5;
    border:1px solid rgba(255,255,255,0.4);
    box-shadow:0 0 40px rgba(255,105,135,0.4);
}

h1{ font-size:32px; }

#message{ margin-top:15px; min-height:120px; color:#5a0033; }

.quote{ margin-top:15px; font-style:italic; color:#a0005a; }

.buttons{ margin-top:30px; }

button{
    padding:12px 30px;
    margin:10px;
    border-radius:30px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:0.3s ease;
}

#yesBtn{ background:#ff2e63; color:white; }
#noBtn{ background:#c44569; color:white; position:relative; }
#reallyYesBtn{ display:none; background:#ff006e; color:white; }

button:hover{ transform:scale(1.15); }

/* Fireworks */
canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:2;
}

/* ===== Final Message Styling ===== */
.finalMessage{
    text-align:center;
    animation:softAppear 2s ease forwards;
}

@keyframes softAppear{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.fadeIn{
    opacity:0;
    animation:fadeText 2s ease forwards;
}

.delay{
    animation-delay:1.5s;
}

@keyframes fadeText{
    to{opacity:1;}
}

.softEmojis{
    margin-top:20px;
    font-size:26px;
    opacity:0.7;
    animation:floatSoft 6s infinite alternate ease-in-out;
}

@keyframes floatSoft{
    from{transform:translateY(0);}
    to{transform:translateY(-10px);}
}

.loveGif{
    width:300px;
    margin-bottom:20px;
    animation:gifFade 2s ease forwards;
    border-radius:20px;
}

@keyframes gifFade{
    from{
        opacity:0;
        transform:scale(0.8);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}

</style>
</head>

<body>

<!-- Intro -->
<div id="introTimer">
    <div id="specialText">For someone very special‚Ä¶ ‚ù§Ô∏è</div>
    <div id="countNumber">3</div>
</div>

<div class="glow glow1"></div>
<div class="glow glow2"></div>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Happy valentine's day ra TOM ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <div class="quote" id="quote"></div>

    <div class="buttons" id="questionSection" style="display:none;">
        <h2>Will you be my Valentine? üíñ</h2>
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
        <button id="reallyYesBtn">Really Yes üíû</button>
    </div>
</div>

<script>
/* Intro Logic */
let count = 3;
const timerScreen = document.getElementById("introTimer");
const countDisplay = document.getElementById("countNumber");

setTimeout(()=>{
    countDisplay.style.opacity="1";
    const interval=setInterval(()=>{
        count--;
        if(count>0){
            countDisplay.innerText=count;
        }else{
            clearInterval(interval);
            timerScreen.style.opacity="0";
            setTimeout(()=>timerScreen.style.display="none",1000);
        }
    },1000);
},2000);

/* Floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,600);

/* Typewriter */
const messageText=`From the day you entered my life,
everything feels softer and brighter.
Your smile is my sunshine,
your love is my safe place.

You are my today and all my tomorrows.`;

const quoteText=`"Every love story is beautiful,
but ours is my favorite." ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
    if(i<messageText.length){
        document.getElementById("message").innerHTML+=messageText.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }else{
        document.getElementById("quote").innerHTML=quoteText;
        setTimeout(()=>document.getElementById("questionSection").style.display="block",2500);
    }
}
window.onload=()=>setTimeout(typeWriter,1500);

/* Buttons */
let noCount=0;
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const reallyYesBtn=document.getElementById("reallyYesBtn");

noBtn.onmouseover=function(){
    noBtn.style.left=(Math.random()*200-100)+"px";
    noBtn.style.top=(Math.random()*200-100)+"px";
};

noBtn.onclick=function(){
    noCount++;
    yesBtn.style.transform=`scale(${1+noCount*0.2})`;
    if(noCount>=5){
        noBtn.style.display="none";
        reallyYesBtn.style.display="inline-block";
    }
};

reallyYesBtn.onclick=()=>yesBtn.click();

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function createFirework(){
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    const color=`hsl(${Math.random()*360},100%,60%)`;

    for(let i=0;i<100;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            radius:2,
            color:color,
            life:100
        });
    }
}

function animateFireworks(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        if(p.life<=0)particles.splice(index,1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* Soft floating hearts after Yes */
function startSoftHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.innerHTML="ü§ç";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        heart.style.opacity="0.2";
        heart.style.fontSize="20px";
        heart.style.animation="floatUp 6s linear forwards";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },1000);
}

/* Yes Click */
yesBtn.onclick=function(){

    setInterval(createFirework,600);

    document.querySelector(".container").innerHTML=`
    <div class="finalMessage">
        <img src="cute-love.gif" class="loveGif" alt="Love Animation">
        
        <h1 class="fadeIn">Yayy !! ‚ù§Ô∏è</h1>
        <br>
        <h2 class="fadeIn delay">
        Vinay will be so happy !!
        </h2>
        <br>

        <div class="softEmojis">ü§ç üåπ ‚ù§Ô∏è üåπ ü§ç</div>
    </div>
    `;

    startSoftHearts();
};

</script>

</body>
</html>
